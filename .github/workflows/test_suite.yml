name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # 00:00 on the 1st of every month
    - cron: '0 0 1 * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        orm: [active_record, mongoid]
        rails: ["7.0", "7.1"]
        ruby: ["3.1", "3.2", "3.3", head]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        if: ${{ matrix.orm == 'mongoid' }}
      - name:
          Tests for ORM ${{ matrix.orm }}, Rails ${{ matrix.rails }}, and Ruby
          ${{ matrix.ruby }}
        run: |
          bundle exec rake
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name:
            run-orm-${{ matrix.orm }}-rails-${{ matrix.rails }}-ruby-${{
            matrix.ruby }}
          parallel: true
          path-to-lcov: ./coverage/lcov/devise-security.lcov

  finish:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
          file: ./coverage/lcov/devise-security.lcov

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        orm: [active_record] #, mongoid]
        # orm: [active_record, mongoid]
        rails: [5.2]
        # rails: [4.2, 5.0, 5.1, 5.2, 6.0]
        ruby: [2.5] #, 2.6, 2.7]
        # ruby: [2.5, 2.6, 2.7]

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/cache@v2
      env:
        RAILS: ${{ matrix.rails }}
      with:
        path: vendor/bundle
        key: ${{ RAILS }}-bundle-use-ruby-${{ matrix.orm }}-${{ matrix.rails }}-${{ matrix.ruby }}-${{ env.HASHPLS }}

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # orm: [active_record] #, mongoid]
        orm: [active_record, mongoid]
        # rails: [4.2, 5.0, 5.1, 5.2, 6.0]
        rails: [5.2]
        ruby: [2.5, 2.6, 2.7]

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: bundle-use-ruby-${{ matrix.orm }}-${{ matrix.rails }}-${{ matrix.ruby }}-${{ hashFiles('**/gemfiles/rails_${{ matrix.rails }}.gemfile') }}
    - name: bundle install
      env:
        BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4
    - name: Tests
      env:
        BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile
      run: |
        bundle exec rake
